<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/css/todo.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript">
  </script>

</head>

<body ng-app="myApp">
  <div class="container" ng-controller="myCtrl">
    <div class="jumbotron">
      <h1> This is a basic TODO app</h1>
    </div>

    <div class="row top-buffer">
      <div class="col-md-2 col-sm-2">
        <input type="text" class="form-control" name="title" ng-model="todo.title"
        ng-blur="todo.updateTitle()"
        ng-keypress="todo.updateTitle()"
         placeholder="title"/>
      </div>
    </div>
    <div class="row top-buffer" ng-repeat="task in todo.tasks track by $index">
      <div class="col-md-8 col-sm-8">
        <p><input type="checkbox" value="" ng-model="task.confirmed"
          ng-change="todo.changeCss(task)" >
          <span ng-model='task.myVal' ng-style="{'text-decoration' : task.myVal}">&nbsp; &nbsp;{{task.text}}</span></p>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col-md-2 col-sm-2">
        <input type="text" class="form-control" name="task" ng-model="todo.task"
        ng-keypress="todo.update($event)"
         placeholder="Enter new task"/>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col-md-1 col-sm-1">
        <button type="submit" class="btn glyphicon glyphicon-ok" ng-click='todo.update($event)'></button>
      </div>
      <div class="col-md-1 col-sm-1">
        <button type="submit" class="btn glyphicon glyphicon-remove" ng-click='todo.remove()'></button>
      </div>
    </div>

    <div class="alert alert-success top-buffer" >
    {{todo.remainingTasks()}} of {{todo.tasks.length}} tasks are remaining
    </div>


  </div>


    <!-- modules -->
  <script src="js/app.js"></script>
    <!-- controllers -->
  <script src="js/controllers/maincontroller.js"></script>

</body>

</html>
